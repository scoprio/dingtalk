<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>续购服务</title>

		<link rel="stylesheet" type="text/css" href="css/reset_h5.css" />

		<link rel="stylesheet" href="css/iosSelect.css">

	</head>

	<body>
		<section>
			<!--第六页-->
			<form action="" method="post">
				<div class="confirm_box border_bottom border_top">
					<div class="confirm_img"><img src="img/1tu.png" /></div>
					<div class="confirm_right">
						<p>万能企业盾1号</p>
						<p>办公电脑、打印机检修、养护定期巡检、极速保修</p>
						<p><span>专业维修</span><span>包月</span></p>
						<p><span>&yen;</span><span>198起</span><span>20家企业购买</span></p>
					</div>
				</div>
				<ul class="buy_box border_bottom border_top">
					<p>已购详情</p>
					<li><span>套餐选择</span><span>电脑+打印机</span></li>
					<li><span>服务台数</span><span>5台电脑+10台打印机</span></li>
					<li><span>购买时间</span><span>2017.04.26-2017.12.26</span></li>
					<li><span>公司名称</span><span>河北万杰超修信息技术有限公司</span></li>
					<li><span>维修联系人</span><span>刘英</span></li>
					<li><span>维修电话</span><span>156133356776</span></li>
					<li><span>维修地址</span><span>石家庄中储红星美凯龙A座17层 万能小哥</span></li>
				</ul>
				<div class="go_box border_bottom border_top">
					<p>增值服务</p>
					<p>
						<span>增加台数</span>
						<input type="hidden" name="bank_id" id="bankId3" value="">
						<input id="showBank3" class="please_select" value="请选择" readonly="readonly"onBlur="this.style.color='#222'" onFocus="this.style.color='#222'">
					</p>
					<p>
						<span>增加时长</span>
						<input type="hidden" name="bank_id" id="bankId4" value="">
						<input id="showBank4" class="please_select" value="请选择" readonly="readonly"onBlur="this.style.color='#222'" onFocus="this.style.color='#222'">
					</p>
				</div>
				<footer class="border_top">
					<div>
						<p>共计金额：<span>1980元</span></p>
						<p><input type="checkbox" name="" id="" value="" checked="checked" class="checked_btn" />我同意
							<a href="agreement.html">《万能企业盾协议》</a>
						</p>
					</div>
					<input type="button" id="" value="立即支付" class="pay_now" />
				</footer>
			</form>

		</section>
		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/go_buy.js" type="text/javascript" charset="utf-8"></script>
