<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width" />
		<title>评价</title>

		<link rel="stylesheet" type="text/css" href="css/reset_h5.css" />
		<link rel="stylesheet" type="text/css" href="css/comment.css" />

		<script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/comment.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<section>
			<form method="post" id="form" onsubmit="return check()">
				<div id="box">
					<div class="evaluate">
						<div class="total_evaluate">总体评价</div>
						<div class="stars">
							<img id="star_1" src="img/content_icon_default_xing.png" alt="" />
							<img id="star_2" src="img/content_icon_default_xing.png" alt="" />
							<img id="star_3" src="img/content_icon_default_xing.png" alt="" />
							<img id="star_4" src="img/content_icon_default_xing.png" alt="" />
							<img id="star_5" src="img/content_icon_default_xing.png" alt="" />
						</div>
						<input id="grade" type="hidden" name="grade" value="" />
						<div id="eva"></div>
					</div>
					<table id="service_eva">
						<tbody>
							<tr>
								<td>服务质量</td>
								<td class="xiaolian service">
									<img id="service_xiaolian_1" src="img/content_icon_default_xiaolian.png" alt="" />
									<img id="service_xiaolian_2" src="img/content_icon_default_xiaolian.png" alt="" />
									<img id="service_xiaolian_3" src="img/content_icon_default_xiaolian.png" alt="" />
									<img id="service_xiaolian_4" src="img/content_icon_default_xiaolian.png" alt="" />
									<img id="service_xiaolian_5" src="img/content_icon_default_xiaolian.png" alt="" />
								</td>
								<td>请评价</td>
								<input id="fwzl" type="hidden" name="fwzl" value="" />
							</tr>
							<tr>
								<td>服务速度</td>
								<td class="xiaolian speed">
									<img id="speed_xiaolian_1" src="img/content_icon_default_xiaolian.png" alt="" />
									<img id="speed_xiaolian_2" src="img/content_icon_default_xiaolian.png" alt="" />
									<img id="speed_xiaolian_3" src="img/content_icon_default_xiaolian.png" alt="" />
									<img id="speed_xiaolian_4" src="img/content_icon_default_xiaolian.png" alt="" />
									<img id="speed_xiaolian_5" src="img/content_icon_default_xiaolian.png" alt="" />
								</td>
								<td>请评价</td>
								<input id="fwsd" type="hidden" name="fwsd" value="" />
							</tr>
							<tr>
								<td>服务态度</td>
								<td class="xiaolian manner">
									<img id="manner_xiaolian_1" src="img/content_icon_default_xiaolian.png" alt="" />
									<img id="manner_xiaolian_2" src="img/content_icon_default_xiaolian.png" alt="" />
									<img id="manner_xiaolian_3" src="img/content_icon_default_xiaolian.png" alt="" />
									<img id="manner_xiaolian_4" src="img/content_icon_default_xiaolian.png" alt="" />
									<img id="manner_xiaolian_5" src="img/content_icon_default_xiaolian.png" alt="" />
								</td>
								<td>请评价</td>
								<input id="fwtd" type="hidden" name="fwtd" value="" />
							</tr>
						</tbody>
					</table>
					<div id="sharp"></div>
					<div class="textarea">
						<textarea name="msg" form="form" id="msg" maxlength="200" placeholder="您对此次服务满意吗？您对评价会让我们对您提供更好的服务哦～"></textarea>
						<p class="gptu">
							<var style="color: #999 ;font-style: normal;">--</var>/200
						</p>
					</div>

				</div>

				<div id="last">
					<input "type="submit " value="提交评价 "></div>
</form>
		</section>
	</body>

</html>
